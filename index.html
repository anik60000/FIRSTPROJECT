      <h2 class="w3-center">Automatic Slideshow</h2>


<div class="w3-content w3-section" >
  <img class="mySlides" src="./images/audi-a4-rt-2015-0024_0.webp" style="width:100%">
  <img class="mySlides" src="images/2020-audi-a4-12.webp" style="width:100%">
  
</div>
<div class="container">
  <div class="cart">
    <img src="" alt="">
    <h1>

      <p>Starting at $33,900</p>
    </h1>
  </div>
<div class="container">
  <div class="cart">
    <h1>
      Audi A4
      <p>Starting at $39,900</p>
    </h1>
  </div>
</div>

 
</div>
<script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 7000); // Change image every 2 seconds
    }
    </script> 
</body>
