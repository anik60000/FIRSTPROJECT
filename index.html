      <h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://d2ivfcfbdvj3sm.cloudfront.net/7fc965ab77efe6e0fa62e4ca1ea7673bb65847550e1e3d8e88cb10/stills_0640_png/MY2023/52645/52645_st0640_116.png" style="width:100%">
  <img class="mySlides" src="https://img.sm360.ca/ir/w640h333c/images/newcar/ca/2024/audi/q8/technik/sedan/exteriorColors/2024_audi_q8_technik_032_6y6y.png" style="width:100%">
  <img class="mySlides" src="img_chicago.jpg" style="width:100%">
</div>
<script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 1000); // Change image every 2 seconds
    }
    </script> 
</body>
